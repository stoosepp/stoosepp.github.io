<script type = "text/javascript">  

    function showVideo(){
        const videoIDs = ["OJWJE0x7T4Q","jV11Xbc914","0aqLwHP4y6Q","PIb6AZdTr-A","-0bYWnP3jH4"];
        var randomVideoID = videoIDs[Math.floor(Math.random()*videoIDs.length)];
        const baseURL  = "https://www.youtube.com/embed/";
        console.log("URL is " + baseURL + randomVideoID);
        var videoSpan = document.getElementById("video");
        videoSpan.innerHTML = "<iframe width='100%' height='60%' src='" + baseURL + randomVideoID + "' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
        var buttonSpan = document.getElementById("button");
        buttonSpan.style.display = "none";
    }

    function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
            currentDate = Date.now();
        } while (currentDate - date < milliseconds);
    }
</script>
